<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>useVibes Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .input-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #prompt-input {
      padding: 10px;
      font-size: 16px;
      min-height: 60px;
    }
    button {
      padding: 10px 15px;
      background-color: #4a8feb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #3a7edb;
    }
    #output {
      border: 2px dashed #ccc;
      padding: 20px;
      min-height: 200px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>useVibes Demo</h1>
    
    <div class="input-area">
      <label for="prompt-input">Enter your prompt:</label>
      <textarea 
        id="prompt-input" 
        placeholder="Example: Create a colorful hello world message with animation"
      >Create a beautiful hello world message with blue styling</textarea>
      <button id="submit-btn">Apply Vibes</button>
    </div>
    
    <div id="output">
      This is where the content will appear after applying vibes.
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
