<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use-vibes Hello World Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #target {
            padding: 20px;
            border: 2px dashed #ccc;
            margin: 20px 0;
        }
        #target-alt {
            padding: 20px;
            border: 2px dashed #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>use-vibes Hello World Test</h1>
    
    <div id="target">
        This content will be modified by use-vibes.
    </div>

    <div id="target-alt">
        This content will be used for alternative configuration testing.
    </div>
    
    <!-- Load the use-vibes library directly for testing -->
    <script src="../lib/index.js"></script>
    
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Get the target element
            const target = document.getElementById('target');
            
            // Apply vibes to the target
            useVibes(target, {
                effect: (element) => {
                    element.textContent = 'Hello World! Vibes applied successfully!';
                    element.style.backgroundColor = '#e6f7ff';
                    element.style.borderColor = '#91d5ff';
                }
            });
        });
    </script>
</body>
</html>
